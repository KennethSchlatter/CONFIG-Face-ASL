<!DOCTYPE html>
<html>
  <head>
    <title>SDKTut9 Configuration</title>
  </head>
  <body>
    <h1>Pebble Config Tutorial</h1>
    <p>Choose watchapp settings</p>
 
    <p>Invert watchapp:
    <select id="Color Select">
      <option value="Dark">Off</option>
      <option value="Light">On</option>
    </select>
    </p>
 
    <p>
    <button id="Save">Save</button>
    </p>
  </body>
</html>
<script>
  //Setup to allow easy adding more options later
  function saveOptions() {
    var colorSelect = document.getElementById("color_select");
 
    var options = {
      "color": colorSelect.options[colorSelect.selectedIndex].value
    }
     
    return options;
  };
 
  var submitButton = document.getElementById("Save");
  submitButton.addEventListener("click"), 
    function() {
      console.log("Submit");
 
      var options = saveOptions();
      var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(options));
       
      document.location = location;
    }, 
  false);
</script>
